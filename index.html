<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Document</title>
</head>
<body>
	<p>Danh Sách Truyện Tranh</p>
	<div id="users"></div>
	<div id="effect-api">
		<p>Thêm Nội Dung</p>
		<div>
			<label>Name</label>
			<input type="text" name="name" placeholder="Nhập tên">
		</div>
		<div>
			<label>Link Comic</label>
			<input type="text" name="linkComic" placeholder="Link Truyen">
		</div>
		<div>
			<label>UserName</label>
			<input type="text" name="userName" placeholder="username">
		</div>
		<div>
			<label>Image</label>
			<input type="text" name="imageComic" placeholder="Ảnh">
		</div>
		<div>
			<label>Chap</label>
			<input type="text" name="chapComic" placeholder="Số lượng Chương">
		</div>
		<div>
			<label>Genre</label>
			<input type="text" name="genreComic" placeholder="Thể Loại">
		</div>
		<button id="button">Submit</button>
	</div>
	<script src="index.js"></script>
</body>
</html>
